<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Kanban HTML App</title>
	<meta name="description" content="A template for a Skeleton.css-based prototype.">
	<link rel="stylesheet" href="Kanban.css" type="text/css" />
	<script src="Kanban.js"></script>
</head>
<body>

				</div>
			</div>

			</div>

			</div>

		<br />
		<div class="after">
			<label>Item Name: </label>
			<input id="newItem" type="text" name="ItemName" value="" /><br />
			<button onclick="Greeter.prototype.AddNewItem()">Add New Item to Backlog</button>
